{% extends "auctions/layout.html" %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    {% if message %}
        <h3 class="mb-3">{{ message }}</h3>
    {% endif %}
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
            {{ listing_form }}
            {{ bid_form }}
        <button class="btn btn-primary" type="submit">Create Listing</button>
    </form>
{% endblock %}
